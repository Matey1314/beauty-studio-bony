<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Studio Bony - Booking</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Beauty Studio Bony</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="booking.html">Booking</a>
                    </li>
                    <li class="nav-item" id="navProfileLink" style="display: none;">
                        <a class="nav-link" href="profile.html">My Profile</a>
                    </li>
                    <li class="nav-item" id="navAdminLink" style="display: none;">
                        <a class="nav-link" href="admin.html">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a id="navLoginLink" class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container mt-4">
        <h1>Booking</h1>
        <p>Reserve your appointment at Beauty Studio Bony.</p>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="card-title mb-0">Book Your Appointment</h5>
                    </div>
                    <div class="card-body">
                        <form id="bookingForm">
                            <!-- Service Selection -->
                            <div class="mb-3">
                                <label for="serviceSelect" class="form-label">Select Service <span class="text-danger">*</span></label>
                                <select id="serviceSelect" class="form-select" required>
                                    <option value="">Choose a service...</option>
                                </select>
                            </div>

                            <!-- Specialist Selection -->
                            <div class="mb-3">
                                <label for="specialistSelect" class="form-label">Select Specialist <span class="text-danger">*</span></label>
                                <select id="specialistSelect" class="form-select" required>
                                    <option value="">Choose a specialist...</option>
                                </select>
                            </div>

                            <!-- Date and Time Selection -->
                            <div class="mb-3">
                                <label for="appointmentDateTime" class="form-label">Appointment Date & Time <span class="text-danger">*</span></label>
                                <input type="datetime-local" id="appointmentDateTime" class="form-control" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Book Appointment</button>
                            </div>

                            <!-- Loading/Status Message -->
                            <div id="statusMessage" class="mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Session Management -->
    <script type="module" src="./src/js/services/session.js"></script>
    <!-- Booking Page Logic -->
    <script type="module" src="./src/js/pages/booking.js"></script>
</body>
</html>
